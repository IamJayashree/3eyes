  <div class="contain">
    <div class="form-content">
      <form class="sign-in-form" action="index.html">
        <h1 class="text-center mb-4">Sign up</h1>
        <div class="form-floating mb-3">
          <input type="email" class="form-control px-4 rounded-pill" id="email" placeholder="name@example.com">
          <label class="px-4" for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control px-4 rounded-pill" id="password" placeholder="Password">
          <label class="px-4" for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control px-4 rounded-pill" id="confirmPassword" placeholder="Confirm password">
          <label class="px-4" for="confirmPassword">Confirm password</label>
        </div>
        <a class="btn btn-lg btn-primary rounded-pill py-3 w-100" href="profile.html">SIGN UP</a>
      </form>

    <div class="img">
